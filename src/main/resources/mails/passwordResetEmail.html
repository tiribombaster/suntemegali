<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title th:text="#{email.reset.title}">Resetare parola</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </head>
    <body>
        <p th:text="#{email.reset.greeting(${user.login})}">
            Dear
        </p>
        <p th:text="#{email.reset.text1}">
            A fost fost trimisa o cerere pentru resetarea parolei pentru contul SuntemEgali, va rugam dati click pe linkul de mai jos pentru a reseta:
        </p>
        <p>
            <a th:href="@{|${baseUrl}/#/reset/finish?key=${user.resetKey}|}"
               th:text="|${user.login}|">Reset Link</a>
        </p>
        <p>
            <span th:text="#{email.reset.text2}">Toate cele bune, </span>
            <br/>
            <em th:text="#{email.signature}">Echipa SuntemEgali.</em>
        </p>
    </body>
</html>

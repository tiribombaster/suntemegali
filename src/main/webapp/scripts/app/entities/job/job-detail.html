
<div>
    <h2><span translate="suntemegaliApp.job.detail.title">Job</span> {{job.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th translate="entity.detail.field">Field</th>
                    <th translate="entity.detail.value">Value</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <span translate="suntemegaliApp.job.name">Name</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{job.name}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="suntemegaliApp.job.city">City</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{job.city}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="suntemegaliApp.job.description">Description</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{job.description}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="suntemegaliApp.job.requirements">Requirements</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{job.requirements}}" readonly>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            ui-sref="job"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>

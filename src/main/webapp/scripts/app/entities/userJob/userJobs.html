<div>

    <h2 translate="suntemegaliApp.userJob.home.title">UserJobs</h2>

    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" data-toggle="modal" data-target="#saveUserJobModal" ng-click="clear()">
                    <span class="glyphicon glyphicon-flash"></span> <span translate="suntemegaliApp.userJob.home.createLabel">Create a new UserJob</span>
                </button>
            </div>
        </div>
    </div>

    <div class="modal fade" id="saveUserJobModal" tabindex="-1" role="dialog" aria-labelledby="myUserJobLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" id="myUserJobLabel" translate="suntemegaliApp.userJob.home.createOrEditLabel">Create or edit a UserJob</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>ID</label>
                            <input type="text" class="form-control" name="id"
                                   ng-model="userJob.id" readonly>
                        </div>

                        <div class="form-group">
                            <label translate="suntemegaliApp.userJob.applyDate">ApplyDate</label>
                            <input type="date" class="form-control" name="applyDate"
                                   ng-model="userJob.applyDate" required>

                            <div ng-show="editForm.applyDate.$invalid">
                                <p class="help-block"
                                   ng-show="editForm.applyDate.$error.required" translate="entity.validation.required">
                                    This field is required.
                                </p>
                            </div>
                        </div>

                        <div class="form-group">
                            <label translate="suntemegaliApp.userJob.user">user</label>
                            <select class="form-control" name="user" ng-model="userJob.user.id" ng-options="user.id as user.id for user in users">
                            </select>
                        </div>
                        <div class="form-group">
                            <label translate="suntemegaliApp.userJob.job">job</label>
                            <select class="form-control" name="job" ng-model="userJob.job.id" ng-options="job.id as job.id for job in jobs">
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="editForm.$invalid" class="btn btn-primary">
                            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteUserJobConfirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="deleteForm" ng-submit="confirmDelete(userJob.id)">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" translate="entity.delete.title">Confirm delete operation</h4>
                    </div>
                    <div class="modal-body">
                        <p translate="suntemegaliApp.userJob.delete.question" translate-values="{id: '{{userJob.id}}'}">Are you sure you want to delete this UserJob?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th translate="suntemegaliApp.userJob.applyDate">ApplyDate</th>
                    <th translate="suntemegaliApp.userJob.user">user</th>
                    <th translate="suntemegaliApp.userJob.job">job</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="userJob in userJobs">
                    <td><a ui-sref="userJobDetail({id:userJob.id})">{{userJob.id}}</a></td>
                    <td>{{userJob.applyDate}}</td>
                    <td>{{userJob.user.id}}</td>
                    <td>{{userJob.job.id}}</td>
                    <td>
                        <button type="submit"
                                ui-sref="userJobDetail({id:userJob.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ng-click="showUpdate(userJob.id)"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ng-click="delete(userJob.id)"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

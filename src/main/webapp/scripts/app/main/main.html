<!--
PAGINA PRINCIPALA
-->

<div ng-cloak>
    <div class="row">


        <div class="col-md-4">
            <span class="tiri img-responsive img-rounded"></span>
        </div>
        <div class="col-md-8">
            <h1 translate="main.title">Bine ai venit !</h1>


            <div ng-switch="isAuthenticated()">
                <div class="alert alert-success" ng-switch-when="true" translate="main.logged.message" translate-values="{username: '{{account.login}}'}">
                    Acum esti logat ca  "{{account.login}}".
                </div>


                <div class="alert alert-warning" ng-switch-when="false" translate="global.messages.info.register">
                    Nu ai un cont ? <a href="#/register">Creaza un cont !</a>
                </div>
            </div>

        </div>
    </div>
</div>
